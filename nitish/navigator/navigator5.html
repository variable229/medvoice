<html>
<head>
<title>Eg. Google Maps Marker using External JSON</title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map_canvas { height: 100% }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtgfiuPu_qS2_DOp0vdONT9omVdbt5ywg&signed_in=true&callback=initMap"></script>
<script type="text/javascript">
function initialize() {

var mapOptions = {
center: new google.maps.LatLng(34.5403, -100.5463),
zoom: 4,
mapTypeId: google.maps.MapTypeId.ROADMAP
};

var infoWindow = new google.maps.InfoWindow();
var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

  $.getJSON('data.json', function(data) { 
            $.each( data, function(i, value) {

                var myLatlng = new google.maps.LatLng(value.lat, value.lang);
                alert(myLatlng);
                var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: "text "+value.lang
                });

            });
});


}

</script>
</head>
<body onload="initialize()">
<form id="form1" runat="server">
<div id="map_canvas" style="width: 800px; height: 600px"></div>
</form>
</body>
</html>
