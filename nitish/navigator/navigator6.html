<html>
<head>
<title>Heatmap Test</title>
<style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map_canvas { height: 100% }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
<script type="text/javascript">

    $.ajaxPrefilter( "json script", function( options ) {
      options.crossDomain = true;
    });

    var citymap = {
	losangeles: {
    center: {lat: 34.878, lng: -118.629},
  }
  };
	
	function initialize() {
        var mapOptions = {
            center: new google.maps.LatLng(34.5403, -118.5463),
            zoom: 4,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var infoWindow = new google.maps.InfoWindow();
        var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        var layoffLocs = new Array();
        
		$.getJSON('data.json', function(data) { 
            $.each( data, function(i, value) {
                layoffLocs.push(new google.maps.LatLng(value.lat, value.lang));
            });
        });
        var pointArray = new google.maps.MVCArray(layoffLocs);
        var heatmap = new google.maps.visualization.HeatmapLayer({
            data: pointArray
        });
        heatmap.setMap(map);
        // google.maps.event.addDomListener(window, 'load', initialize);
    
	for (var city in citymap) {
    // Add the circle for this city to the map.
    var cityCircle = new google.maps.Circle({
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: new google.maps.LatLng(34.5403, -118.5463) ,
      radius: 300000
    });
  }
}


</script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width: 800px; height: 600px"></div>
</body>
</html>
