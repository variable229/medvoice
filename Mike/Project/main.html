<!DOCTYPE html>
<!-- THIS VERSION USES RADIO BUTTONS -->
<html>
	<head>
		<meta charset='utf-8'>
		<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
		<title>
			MySearch thing
		</title>
		<link href="css/style..css" rel="stylesheet" type="text/css" />
	</head>

	<body class='index'>
		<div class='container'>
		<div ng-app='mySearch' ng-controller='searchCtrl'>
			<header>
				<h1>Search</h1>
				<h2>Maybe it works</h2>
			</header>        
			<section class='searchField'>          
				<form ng-submit='search()'>
					<input ng-model='searchTerm' type='text'>
					<input type='submit' value='Search!'> <br/>
					<input type="radio" ng-model='slt' value="_all" > All <br/>
					<input type="radio" ng-model='slt' value="first_name"> First Name <br/>
					<input type="radio" ng-model='slt' value="last_name"> Last Name <br/>
					<input type="radio" ng-model='slt' value="email"> Email <br/>
					<input type="radio" ng-model='slt' value="gender"> Gender <br/>
					<input type="radio" ng-model='slt' value="ip_address"> Ip Address <br/>

				</form>
			</section>

			<section class='results'>
				<div class='no-results' ng-hide='hits.length'>No results</div>
				<article class='hit' ng-cloak ng-repeat='hit in hits'>
					<p>
						Name: {{hit.first_name}} {{hit.last_name}} </br>
						Gender: {{hit.gender}}</br>
						Email: {{hit.email}}</br>
						IP: {{hit.ip_address}}</br>
					</p>
				</article>
				<div class='load-more' ng-cloak ng-hide='allResults'>
					<a ng-click='loadMore()'>More...</a>
				</div>
			</section>
			
			<footer>

			</footer>
		</div>
		</div>
		<script src="bower_components/angular/angular.js" type="text/javascript"></script>
		<script src="bower_components/elasticsearch/elasticsearch.angular.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
