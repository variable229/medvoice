<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body style="height:1500px">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">< RESULT HISTORY</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3>Fixed Navbar</h3>     
            <div class="form-group has-error has-feedback">
                    <p><img src="Liver.PNG" alt="Liver" style="width:30px;height:30px;"><span class="glyphicon glyphicon-remove form-control-feedback"></span> Liver</p>
            </div>
        <div class="form-group has-success has-feedback">
                <p><img src="Lung.PNG" alt="Lung" style="width:30px;height:30px;"><span class="glyphicon glyphicon-ok form-control-feedback"></span> Lungs</p>
        </div>
            <div class="form-group has-error has-feedback">
                    <p><img src="Small_Intestine.PNG" alt="Small Intestine" style="width:30px;height:30px;"><span class="glyphicon glyphicon-remove form-control-feedback"></span> Small Intestine</p>               
            </div>
        <div class="form-group has-success has-feedback">          
                <p><img src="Spleen.PNG" alt="Spleen" style="width:30px;height:30px;"><span class="glyphicon glyphicon-ok form-control-feedback"></span> Spleen</p>          
        </div>
            <div class="form-group has-error has-feedback">                
                    <p><img src="Stomach.PNG" alt="Stomach" style="width:30px;height:30px;"><span class="glyphicon glyphicon-remove form-control-feedback"></span> Stomach</p>               
            </div>
            <div class="form-group has-error has-feedback">             
                    <p><img src="Bladder.PNG" alt="Bladder" style="width:30px;height:30px;"><span class="glyphicon glyphicon-remove form-control-feedback"></span> Urinary Bladder</p>               
            </div>
        </div>
    <div class="container">
        <button type="button" class="btn btn-danger" style="width:250px;">Recommended</button>
        <button type="button" class="btn btn-info" style="width:250px;">Detail</button>
    </div>
</body>
</html>
