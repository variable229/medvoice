<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MedVoice Dashboard</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchetdash.css" rel="stylesheet">

    <!-- Include the compiled Bootstrap CSS -->
    <link href="bootstrap_original/css/bootstrapdash.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>

    <!-- Optionally, include either the iOS or Android theme
    <link href="css/ratchet-theme-android.css" rel="stylesheet"> -->
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <button class="btn btn-link btn-nav pull-left">
        <span class="icon icon-bars"></span>
        <!--Menu-->
      </button>
      <button class="btn btn-link btn-nav pull-right">
        <!--Notifications-->
        <span class="glyphicon glyphicon-bell"></span>
      </button>
      <h1 class="title">MedVoice</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="row">
        <div class = "container content-padded">
          <div class="col-lg-11">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="How are you feeling?">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Share</button>
              </span>
            </div>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
    </div>


  </body>
</html>
