<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MedVoice Login</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchetlogin.css" rel="stylesheet">

    <!-- Include the compiled Bootstrap CSS -->
    <link href="bootstrap_original/css/bootstraplogin.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>

    <!-- Optionally, include either the iOS or Android theme
    <link href="css/ratchet-theme-android.css" rel="stylesheet"> -->
  </head>

  <body>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content ">
    <div class="jumbotron">
      <div class = "container">
        <h1>MedVoice</h1>
          <p>Promoting Health Awareness.</p>
      </div>
    </div>
    <div class = "container">
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
      <input type="text" class="form-control" placeholder="Username/Email" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
      <input type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
    </div>
    <div class = "container">
      <div class="radio">
        <label><input type="radio" name="optradio">Remember Me</label>
        <button class="btn btn-negative pull-right">Login</button>
      </div>
    </div>
  </div>
</div>




  </div>
</body>
</html>
