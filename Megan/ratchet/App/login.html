<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MedVoice Login</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchetlogin.css" rel="stylesheet">

    <!-- Include the compiled Bootstrap CSS -->
    <link href="bootstrap_original/css/bootstraplogin.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>

    <!-- Optionally, include either the iOS or Android theme
    <link href="css/ratchet-theme-android.css" rel="stylesheet"> -->
  </head>

  <body>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content ">
    <div class="jumbotron">
      <div class = "container">
        <h1>Hello!</h1>
        <p>Please enter your login information.</p>
      </div>
    </div>
    <div class="container"
    <form class="input-group">
      <div class="input-row">
        <label>Email</label>
        <input type="email" placeholder="ratchetframework@gmail.com">
      </div>
      <div class="input-row">
        <label>Password</label>
        <input type="text" placeholder="goRatchet">
      </div>
    </form>
      <button class="btn btn-negative pull-right">Login</button>
  </div>

  </div>
</body>
</html>
