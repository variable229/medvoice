<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MedVoice</title>

    <!-- Sets initial viewport load and disables zooming  -->
     <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>

  </head>
  <body>
    <script>
    window.fbAsyncInit = function() {
        FB.init({
          appId      : '936112039776133',
          xfbml      : true,
          version    : 'v2.5'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" href = "login.html"></a>
    <h1 class="title">FaceBook Login</h1>
  </header>

    <div class="content-padded">
      <div class="container_logo">
        <img src="MedImage.jpg" alt="MedVoice" width="100%"/>
        <p>Promoting Health Awareness</p>
      </div>
      <div class="login">
        <form class="input-group">
          <input type="email" placeholder="FaceBook Email">
          <input type="text" placeholder="FaceBook Password">
        </form>
        <button class="btn btn-negative btn-block">Login</button>
      </div>
      <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>
  </div>

  </body>
