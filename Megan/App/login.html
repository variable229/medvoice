<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MedVoice</title>

    <!-- Sets initial viewport load and disables zooming  -->
     <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js"></script>

  </head>
  <body>
    <script>
    window.fbAsyncInit = function() {
    FB.init({
      appId      : '936112039776133',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   </script>
   <div class="content-padded">
      <div class="container_logo">
        <img src="MedImage.jpg" alt="MedVoice" width="100%"/>
        <p>Health Awareness with Social Support</p>
      </div>
      <div class = "content-padded">
        <div class="login">
          <form class="input-group">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Password">
          </form>
          <button class="btn btn-negative btn-block">Login</button>
          </div>
        </div>
        <div class ="card_container">
          <div class="card">
            <ul class="table-view">
              <li class="table-view-cell">
                <a class="push-right" href="fblogin.html">
                  <strong>Login with FaceBook</strong>
                </a>
              </li>
              <li class="table-view-cell">
                <a class="push-right" href="EditUserProfile.html">
                  <strong>Sign Up</strong>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="fb-like" data-share="true" data-width="450" data-show-faces="true"></div>
      </div>
    </body>
    </html>
