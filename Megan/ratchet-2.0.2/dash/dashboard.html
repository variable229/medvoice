<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Optionally, include either the iOS or Android theme -->
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include my css style sheet from previous dashboard design-->
    <link href="dashboard.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>

  <body>

<!--Navigation bar-->
  <header class="bar bar-nav">
  <a class="icon icon-bars pull-left"></a>
  <a class="icon icon-info pull-right"></a>
  <h1 class="title">MedVoice</h1>
  </header>
  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">

      <!--Newsfeed/posting-->
      <div class="Share">
        <div class="container">
        <input type="text" placeholder="How are you feeling?" style=" float: left ">
        <button style = "float:right" class="btn btn-primary btn-outlined">Share</button>
      </div>
    </div>

      <!--Health History-->
      <div class="jumbotron">
          <div class="container">
              <h1>Health History</h1>
      <p>View your previous health reports.</p>
          </div>
      </div>

      <!--care providers and receipients -->



</div>
</div>


</body>
